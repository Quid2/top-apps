deploy_path: "/root/app/top-test"
repo: "https://github.com/Quid2/top-apps"
revision: origin/master
targets:
  - host: root@nano.quid2.org
  #- host: ubuntu@vip.quid2.org # different root dir, use test-vip.yaml instead
build_script:
  - stack setup
  - stack build --local-bin-path bin --copy-bins
restart_command: killall --quiet --signal SIGKILL top-test;cd /root/app/top-test/current;bin/top-test </dev/null >/dev/null 2>&1 &
